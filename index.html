<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Крестики-нолики</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="top-panel">
  <p class="title">Размер игрового поля:</p>
  <select id="select"></select>
  <div>
    <div class="turn-wrapper">
      <p class="title">Текущий ход:</p>
      <p id="turn"></p>
    </div>
    <div class="player-wrapper">
      <p>Ходит игрок:</p>
      <p id="player"></p>
    </div>
  </div>
</div>

<div id="board"></div>

<div id="modal" class="hidden">
    <div id="modal__window">
        <h2></h2>
        <div id="modal__buttons">
            <button class="reset">Играть еще</button>
        </div>
    </div>
</div>
<div class="panel">
    <button class="reset">С начала</button>
    <label class="checkbox-group">
      <input type="checkbox" id="checkbox" value="1">
      <div class="checkbox-text">Играть против компьютера</div>
    </label>
</div>

<script src="logic.js"></script>
<script src="ui.js"></script>
</body>
</html>
